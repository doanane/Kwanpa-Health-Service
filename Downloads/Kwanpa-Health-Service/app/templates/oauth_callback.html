<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEWAL3 - OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <h2>Completing Authentication...</h2>
            <div class="spinner"></div>
            <p>Please wait while we authenticate you with Google.</p>
        </div>
        
        <div id="success" style="display: none;">
            <h2 class="success">Authentication Successful!</h2>
            <p>You are now being redirected to your dashboard.</p>
        </div>
        
        <div id="error" style="display: none;">
            <h2 class="error">Authentication Failed</h2>
            <p id="error-message"></p>
            <button onclick="window.location.href='/docs'">Go to Documentation</button>
        </div>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = error;
        } else if (accessToken) {
            // Store token and redirect
            localStorage.setItem('access_token', accessToken);
            localStorage.setItem('refresh_token', urlParams.get('refresh_token') || '');
            localStorage.setItem('user_id', urlParams.get('user_id') || '');
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/docs#/authentication/me';
            }, 2000);
        } else {
            // No token, show error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'No authentication token received';
        }
    </script>
</body>
</html>
